# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    name:
        label: Name
        type: text
    description:
        label: Descrption
        type: textarea
        size: large
    customer_id: 
        label: Customer ID
        type: number
    project_manager_id:
        label: Project Manager ID
        type: number
    customer_name: 
        label: Customer Name
        type: text
    project_manager_name:
        label: Project Manager Name
        type: text
    due_date:
        label: Due Date
        type: datepicker
    accounting: 
        label: Accounting
        type: dropdown
        default: disabled
        options:
            disabled: Disabled
            service_hourly_rate: Service Hourly Rate
            person_hourly_rate:  Person Hourly Rate
            hourly_rate: Hourly
    hourly_rate_price:
        label: Hourly Rate
        type: number
    budget: 
        label: Budget
        type: dropdown
        default: disabled
        options:
            disabled: Disabled
            total_hours: Total Hours
            total_fees: Total Fees
            hours_per_month: Hours Per Month
            fees_per_month: Fees Per Month
    is_done: 
        label: Done
        type: switch

    