fields:
    user:
        label: User
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        prompt: Click the Find button to find a user
    user_name:
        label: User Name
        type: text
    task:
        label: Task 
        type: recordfinder
        list: ~/plugins/teamgrid/task/models/task/columns.yaml
        prompt: Click the Find button to find a task
    start_time:
        label: Start Time
        type: datepicker
    end_time:
        label: End Time
        type: datepicker
    is_done:
     label: Done 
     type: switch
    total_time:
        label: Total Time
        type: text
